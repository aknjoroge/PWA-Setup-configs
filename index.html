<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="theme-color" content="#000000" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="well this will be your description" name="description" />
    <meta content="what keyword you rate for" name="keywords" />
    <meta content="akNjoroge" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" href="./logo.png" />

    <link rel="manifest" href="./manifest.json" />

    <title>Portal</title>

    <script>
      function randomNotification() {
        const randomItem = Math.floor(Math.random());
        const notifTitle = "Test Notification";
        const notifBody = `Created by akNjoroge.`;
        const notifImg = `logo.png`;
        const options = {
          body: notifBody,
          icon: notifImg,
        };
        new Notification(notifTitle, options);
      }

      window.addEventListener("load", function () {
        Notification.requestPermission().then((result) => {
          if (result === "granted") {
            randomNotification();
          }
        });
      });

      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((reg) => console.log("Success: ", reg.scope))
            .catch((err) => console.log("Failure: ", err));
        });
      }
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
